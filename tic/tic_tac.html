<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="tic.css" rel="stylesheet">

    <title>TicTacToe</title>
</head>

<body>
    <div id="beg">
        <h1 id="choice">How do you want to play?</h1>
        <div id="choice">
            <button id="yes"> Play with AI</button>
            <button id="no"> Play with Friend</button>
        </div>
    </div>
     
    <div id="score" class="hide">
        <p id="You">Player 1: 0</p>
        <p id="Player2">Player 2: 0</p>
    </div>
    

    <div id="game">

        <span id="one" class="field" data-cell="0"></span>
        <span id="two" class="field" data-cell="1"></span>
        <span id="three" class="field" data-cell="2"></span>
        <span id="four" class="field" data-cell="3"></span>
        <span id="five" class="field" data-cell="4"></span>
        <span id="six" class="field" data-cell="5"></span>
        <span id="seven" class="field" data-cell="6"></span>
        <span id="eight" class="field" data-cell="7"></span>
        <span id="nine" class="field" data-cell="8"></span>
        
    </div>

    <div id='fin'><h2 id='resPhr'></h2>
        <button id="res">Restart</button>
    </div>
    <script src="tic.js"></script>
</body>

</html>
